    <style>
        :root { --bg-main: #020617; --bg-card: #0f172a; }
        body {

          margin: 0; 
          overflow-x: hidden; 
        }
        #root { min-height: 100vh; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .bg-festive-gradient { 
          background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #f97316 100%); 
        }
        
        .glass-card { 
          background: rgba(30, 41, 59, 0.4); 
          backdrop-filter: blur(16px);

        }
        
        .neon-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
        .neon-purple { box-shadow: 0 0 20px rgba(168, 85, 247, 0.2); }
        .neon-orange { box-shadow: 0 0 20px rgba(249, 115, 22, 0.2); }
        
        input, select, textarea {
          color: #f8fafc !important;
        }
        
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }
    </style>
